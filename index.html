<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Barlow+Semi+Condensed">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script type="text/javascript" src="scripts.js"></script>

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <header>
    <h1>
      ROCK </br>
      PAPER </br>
      SCISSORS 
    </h1>
    <div id="scoreContainer">
      <h2>SCORE</h2>      
      <label id="scoreLabel">0</label>
    </div>
  </header>

  <div id="game">
    <button class="btn_Game" id="btn_Rock" onclick="gameMatch('rock')"></button>
    <button class="btn_Game" id="btn_Paper" onclick="gameMatch('paper')"></button>
    <button  class="btn_Game" id="btn_Scissors" onclick="gameMatch('scissor')"></button>
  </div>

  <div id="rules">
    <button id="btn_Rules"  onclick="" >RULES</button>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
